<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>framePage</title>
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('../pages/assets/images/background.jpg');
      background-size: cover;
      background-position: center;      
      font-family: Arial, sans-serif;
    }
    .carousel {
      position: relative;
      width: 600px;
      height: 400px;    
    }
    .card {
      position: absolute;
      width: 350px;
      height: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      transition: all 0.5s ease;
      cursor: pointer;
      background-size: cover; /* 이미지를 카드 크기에 맞추되, 잘리는 부분이 생길 수 있음 */
      background-position: center; /* 이미지의 중앙을 표시 */
      background-repeat: no-repeat; /* 이미지를 반복하지 않음 */
    }
    .card.left {
      left: 0;
      transform: translateX(-300px) scale(0.8);
      
    }
    .card.center {
      left: 50%;
      transform: translateX(-50%) scale(1.1);
      z-index: 1;
      
    }
    .card.right {
      right: 0;
      transform: translateX(300px) scale(0.8);
    }
    #first{
        background-image: url('../pages/assets/images/frame1.jpg');
    }
    #second{
        background-image: url('../pages/assets/images/frame2.jpg');
    }
    #third{
        background-image: url('../pages/assets/images/frame3.jpg');
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="card left" id="first" onclick="moveCards('left')"></div>
    <div class="card center" id="second" onclick="moveCards('center')"></div>
    <div class="card right" id="third" onclick="moveCards('right')"></div>
  </div>

  <script>
    function moveCards(direction) {
      const cards = document.querySelectorAll('.card');
      const positions = ['left', 'center', 'right'];

      if (direction === 'left') {
        positions.push(positions.shift());
      } else if (direction === 'right') {
        positions.unshift(positions.pop());
      }

      cards.forEach((card, index) => {
        card.className = `card ${positions[index]}`;
        if (index === 0) {
          card.onclick = () => moveCards('left');
        } else if (index === 2) {
          card.onclick = () => moveCards('right');
        } else {
          card.onclick = () => moveCards('center');
        }
      });
    }
  </script>
</body>
</html>
