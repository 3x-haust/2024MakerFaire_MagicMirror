<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background {
            background-image: url('../pages/assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #qrcode {
            position: absolute;
            z-index: 20;
            transform: translate(900%, 580%);
        }

        .frame {
            position: absolute;
            top: 5%;
            left: 30%;
            width: 130px;
            height: 130px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="qrcode"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#qrcode").qrcode({
                text: "pages/assets/images/Vector.png", // 임의의 이미지 URL
                width: 100,
                height: 100,
                background: "#ffffff",
                foreground: "#000000"
            });
        });
    </script>
    <div class="background"></div>
    <div class="frame"><img src="../pages/assets/images/frame1.jpg"></div>
</body>

</html>
