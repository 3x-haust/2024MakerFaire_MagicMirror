<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background {
            background-image: url('../pages/assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        #qrcode {
            position: absolute;
            z-index: 20;
            transform: translate(900%, 580%);
        }

        .frame {
            position: absolute;
            top: 5%;
            left: 30%;
            width: 130px;
            height: 130px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="qrcode"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script>
        const lastNumber = await fetch(
            'http://localhost:5500/picture/getLastImageNumber',
        ).then((res) => res.text());
        const imageUrl = `../../pages/assets/results/${lastNumber}.png`;

        async function sendApiRequest() {
            try {
                const response = await fetch('https://appandme.3xhaust.dev/?id=1');
                if (!response.ok) {
                    throw new Error('API 응답 실패');
                }
                const data = await response.json();
                console.log('API 응답 데이터:', data);

                $("#qrcode").qrcode({
                    text: imageUrl,
                    width: 100,
                    height: 100,
                    background: "#ffffff",
                    foreground: "#000000"
                });
            } catch (error) {
                console.error('API 요청 중 오류 발생:', error);
            }
        }

        $(document).ready(function () {
            sendApiRequest();
        });
    </script>
    <div class="background"></div>
    <div class="frame"><img src="../pages/assets/images/frame1.jpg"></div>
</body>

</html>
