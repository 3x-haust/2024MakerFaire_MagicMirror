<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩화면</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .back { text-align: center; }
    .back img { width: 100%; height: 100%;}
    .person {
        position: fixed;
        transform: translate(-50%,-50%);
    }
    .person img {
        margin-left: 190%;
        margin-bottom: 210%;
    }
</style>
<body>
    <div class="back">
        <img src="배경사진.png">
    </div>
    <div class="person">
        <img src="사람사진.png">
    </div>
</body>
</html>
