<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 찍기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            text-align: center;
        }
        #camera {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px solid black;
        }
        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: violet;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        #snapshot-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .snapshot {
            position: relative;
            border: 1px solid black;
            flex: 0 0 calc(33.33% - 20px); /* Adjust as needed */
            max-width: calc(33.33% - 20px); /* Adjust as needed */
            box-sizing: border-box;
        }
        .snapshot img {
            width: 100%;
            display: block;
        }
        .save-button {
            display: block;
            margin: 5px auto;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: white;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera" autoplay playsinline></video>
        <div id="countdown"></div>
    </div>
    <div id="snapshot-container"></div>

    <script>
        const video = document.getElementById('camera');
        const snapshotContainer = document.getElementById('snapshot-container');
        const countdown = document.getElementById('countdown');

        // 웹캠 스트림 가져오기
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                video.play();
                startCountdown();
            })
            .catch((err) => {
                console.error('웹캠 접근 실패:', err);
                alert('웹캠에 접근할 수 없습니다. 브라우저 권한을 확인하세요.');
            });

        function startCountdown() {
            let timeLeft = 3;
            countdown.textContent = timeLeft;
            countdown.style.display = 'block';

            const timer = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdown.style.display = 'none';

                    // 사진 캡처 및 저장
                    capturePhoto();
                }
            }, 1000);
        }

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 캡처된 이미지 데이터 URL 생성
            const dataURL = canvas.toDataURL('image/png');

            // 새로운 스냅샷 엘리먼트 생성
            const snapshot = document.createElement('div');
            snapshot.className = 'snapshot';

            const img = document.createElement('img');
            img.src = dataURL;

            const saveButton = document.createElement('a');
            saveButton.className = 'save-button';
            saveButton.href = dataURL;
            saveButton.download = `captured_image_${Date.now()}.png`;
            saveButton.textContent = '사진 저장';

            snapshot.appendChild(img);
            snapshot.appendChild(saveButton);
            snapshotContainer.appendChild(snapshot);

            // 자동으로 사진 저장
            saveButton.click();
        }
    </script>
</body>
</html>
